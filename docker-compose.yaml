services:
  # used to build the production image
  r:
    image: r
    build:
      context: .
      target: r
      cache_from:  # should speed up the build in CI, where we have a cold cache
        - ghcr.io/opensafely-core/base-docker
        - ghcr.io/opensafely-core/r
      args:
        # this makes the image work for later cache_from: usage
        - BUILDKIT_INLINE_CACHE=1
        # env vars supplied by make/just
        - BUILD_DATE
        - CRAN_DATE
        - REVISION
        - UPDATE
        - VERSION
    init: true
  add-package:
    extends: r
    image: "${IMAGE_TAG:-}"
    build:
      target: add-package
      args:
       - PACKAGE
  rstudio:
    extends: r
    image: rstudio
    build:
      target: rstudio
      args:
        # supplied by just
        - RSTUDIO_BASE_URL
        - RSTUDIO_DEB
    ports:
      - 8787:8787
    platform: linux/amd64
    volumes:
      - ${PWD}:/workspace
      - ${HOME}/.gitconfig:/home/rstudio/local-gitconfig
    environment:
      HOSTPLATFORM: ${HOSTPLATFORM}
      HOSTUID: ${HOSTUID}
