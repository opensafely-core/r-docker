    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: r
        registry: docker.opensafely.org
        username: docker
        password: ${{ secrets.OPENSAFELY_DOCKER_PASSWORD }}
